<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#4ade80" />
  
  <!-- Preconnect to external domains -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://images.unsplash.com">
  
  <!-- Preload critical assets -->
  <link rel="preload" href="%PUBLIC_URL%/static/media/lines_cycle_leaf.png" as="image" type="image/png">
  
  <!-- Fonts with display=swap for better performance -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  
  <!-- Meta tags for SEO -->
  <meta name="description" content="PlanetWiseLiving - Find local farmers markets near you and connect with fresh, sustainable produce in your community." />
  <title>PlanetWiseLiving - Find Farmers Markets Near You</title>
  
  <!-- Critical CSS inline -->
  <style>
    /* Critical CSS for above-the-fold content */
    body {
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #f9fafb;
    }
    
    .loading-spinner {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
    }
    
    .loading-spinner::after {
      content: '';
      width: 50px;
      height: 50px;
      border: 5px solid #e2e8f0;
      border-top-color: #4ade80;
      border-radius: 50%;
      animation: spinner 1s ease-in-out infinite;
    }
    
    @keyframes spinner {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root">
    <!-- Loading spinner shown before React loads -->
    <div class="loading-spinner"></div>
  </div>
  
  <!-- Deferred non-critical scripts -->
  <script defer src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
  <script>
    // Will be replaced with actual GA code after deployment
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXXXXX');
  </script>
</body>
</html>
