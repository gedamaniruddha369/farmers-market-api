services:
  - type: web
    name: farmers-market-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: MONGODB_URI
        sync: false # This will be set manually in Render dashboard
      - key: FLASK_ENV
        value: production 